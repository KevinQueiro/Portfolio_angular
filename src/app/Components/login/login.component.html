<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content bg-secondary">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Iniciar Sesion</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input
              value="{{ checkoutForm.value.UserName }}"
              formControlName="UserName"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              value="{{ checkoutForm.value.password }}"
              type="password"
              formControlName="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button type="submit" class="btn ok">Login</button>
            <button
              type="button"
              class="btn close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
        <div *ngIf="loged == false">
          <ngb-alert> usuario y/o contrase√±a incorrectos </ngb-alert>
        </div>
      </div>
    </div>
  </div>
</div>
