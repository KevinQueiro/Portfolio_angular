<div class="skills mt-3 mb-3 text-center justify-content-center">
  <h3 class="title">SKILLS</h3>
  <div class="row p-0 m-0">
    <div *ngFor="let user of usuario" class="row justify-content-center">
      <div *ngFor="let skill of user.skills" class="col-6 m-4  algo">
        <div *ngIf="sesion" class="text-end">
          <i class="bi bi-pencil-square" routerLink="change/{{ skill.id }}"></i>
          <i class="bi bi-x-octagon ms-3" (click)="onDelete(skill.id)"></i>
        </div>
        <h5>{{ skill.nombre }}</h5>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [ngStyle]="{ width: skill.percen }"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            {{ skill.percen }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="sesion" class="text-center pt-5 pb-5">
    <i class="bi-plus-circle" routerLink="add/{{ usuario[0].id }}"></i>
  </div>
</div>
