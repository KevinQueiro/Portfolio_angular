<div class="row p-0 m-0 justify-content-center">
    <div class="col-5">
      <div class="form-body">
        <div class="form-holder mb-5">
          <div class="form-content">
            <div class="form-items">
              <div *ngIf="actualUrl.includes('add')">
                <h3>Agregar Proyecto</h3>
              </div>
              <div *ngIf="actualUrl.includes('change')">
                <div *ngIf="loading" class="d-flex justify-content-center mb-5">
                  <div class="spinner-border" role="status"></div>
                </div>
                <h3>Modificar Proyecto</h3>
              </div>
              <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                <div class="input-group col-md-12">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="nombre"
                    placeholder="Nombre"
                    value="{{ pro.nombre }}"
                    required
                  />
                  <p style="color: aliceblue" class="pb-0">Nombre</p>
                </div>
                <div class="col-md-12">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="descripcion"
                    placeholder="Descripcion"
                    value="{{ pro.descripcion }}"
                    required
                  />
                  <p style="color: aliceblue" class="pb-0">Descripcion</p>
                </div>
                <div class="col-md-12 pt-3">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="link"
                    placeholder="Link"
                    value="{{ pro.link }}"
                    required
                  />
                  <p style="color: aliceblue" class="pb-0">Link</p>
                </div>
                <div class="col-md-12 pt-3">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="foto"
                    placeholder="Foto"
                    value="{{ pro.foto }}"
                    required
                  />
                  <p style="color: aliceblue" class="pb-0">Foto (link)</p>
                </div>
                <div class="form-button mt-3">
                  <div *ngIf="actualUrl.includes('add')">
                    <button id="submit" type="submit" class="btn btn-primary">
                      Guardar
                    </button>
                  </div>
                  <div *ngIf="actualUrl.includes('change')">
                    <button id="submit" type="submit" class="btn btn-primary">
                      Modificar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="actualUrl.includes('change')" class="col-3 tecnos m-3">
      <h3>Sacar</h3>
      <div *ngIf="actualUrl.includes('change')">
        <ul *ngFor="let expTecno of pro.tecnologias">
          <li>
            <i
              (click)="deleteTecno(expTecno.id)"
              class="bi bi-arrow-down-circle"
            ></i>
            {{ expTecno.nombre }}
          </li>
        </ul>
      </div>
      <hr />
      <h3>Agregar</h3>
      <div *ngIf="actualUrl.includes('change')">
        <ul *ngFor="let tecno of tecnos">
          <li>
            <i (click)="addTecno(tecno.id)" class="bi bi-arrow-up-circle"></i>
            {{ tecno.nombre }}
            <i class="bi bi-pencil-square" routerLink="/Tecno/change/{{ tecno.id }}"></i>
            <i class="bi bi-x-octagon ms-3" (click)="onDelete(tecno.id)"></i>
          </li>
        </ul>
      </div>
      <div *ngIf="sesion" class="text-center pt-5 pb-5">
        <i class="bi-plus-circle" routerLink="/Tecno/add"></i>
      </div>
    </div>
  </div>
