<div *ngIf="loading" class="d-flex justify-content-center mt-5">
  <div class="spinner-border" role="status"></div>
</div>
<div *ngFor="let user of usuario">
  <div class="bg-dark row text-center align-items-center m-0">
    <h2><span>K</span><span>Q</span></h2>
  </div>
  <div class="container-fluid mt-5" style="color: aliceblue">
    <div class="d-flex justify-content-center">
      <div class="me-5 ms-5">
        <img src="{{ user.foto }}" alt="" class="avatar mx-auto" />
      </div>
      <div class="row p-0 m-0">
        <div class="d-flex justify-content-around">
          <div class="text-center">
            <h5 class="card-title">NOMBRE</h5>
            <p class="card-text">{{ user.nombre }}</p>
          </div>
          <div class="text-center">
            <h5 class="card-title">APELLIDO</h5>
            <p class="card-text">{{ user.apellido }}</p>
          </div>
          <div class="text-center">
            <h5 class="card-title">TITULO</h5>
            <p class="card-text">{{ user.titulo }}</p>
          </div>
          <div *ngIf="sesion" class="text-end">
            <i class="bi bi-pencil-square" routerLink="/User/change/{{ user.id }}"></i>
          </div>
         </div>
         <div class="d-flex m-2 justify-content-center p-0 m-0">
            <p class="card-text description p-0 m-0">
               {{ user.about }}
            </p>
         </div>
      </div>
    </div>
  </div>
</div>
